<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
        <section class="wrapper">
            <header>
                <h1>CONTACT US</h1>
                
            </header>
            
            <div class="flex-container">
                <p>Please drop us a line below and we'll get in touch with you shortly!</p>
                <form action="" class="register">                    
                    <label>
                        <h3 class="required">Name:</h3>
                        <input name = 'user name' type="text" required>
                    </label>
                    <label>
                        <h3 class="required">E-mail:</h3>
                        <input name = 'email' type="email" required>
                    </label>
                    <label>
                        <h3>Phone:</h3>
                        <input type="number" name='phone-num'>
                    </label>
                    <label>
                        <h3>Contact me by:</h3>
                        <input class='radio-kavkaz1' type="radio" name="contact" placeholder="E-mail">
                        <input class='radio-kavkaz2' type="radio" name="contact" placeholder="Phone">
                    </label>
                    <label>
                        <h3>Question for:</h3>
                        <select name="Question">
                            <option>Please selected</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </label>
                    <label>
                        <h3 class="required">Message:</h3>
                        <textarea name="" id="" cols="50" rows="10" required></textarea>
                    </label>
                    <input type="submit" value="SUBMIT"> 
                    
                </form>
            </div>
        </section>
</body>
</html>
